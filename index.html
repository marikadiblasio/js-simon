<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Simon Says</title>
</head>
<body class="bg-warning-subtle">
    <div class="container text-info mt-5">
    <h1 class="text-center">Simon says</h1>
    <h2 class="text-center text-dark">Osserva i numeri qua sotto: hai <span id="seconds">30</span> secondi per memorizzarli</h2>
    <button class="mt-5 w-100 btn border-3 fs-5 btn-info" id="start">Genera i numeri e inizia il contdown</button>
    <div id="pcNumbers" class="mt-5 fw-semibold display-5"></div>
    <form id="userNumbers" class="d-none mt-5">
        <h3 class="mb-5">Inserisci in ogni campo uno dei numeri che ricordi</h3>
        <input class="mx-3 col-2 btn btn-outline-info fw-semibold" type="number" placeholder="Numero" required>
        <input class="me-3 col-2 btn btn-outline-info fw-semibold" type="number" placeholder="Numero" required>
        <input class="me-3 col-2 btn btn-outline-info fw-semibold" type="number" placeholder="Numero" required>
        <input class="me-3 col-2 btn btn-outline-info fw-semibold" type="number" placeholder="Numero" required>
        <input class="me-3 col-2 btn btn-outline-info fw-semibold" type="number" placeholder="Numero" required>
        <button class="btn border-3 w-100 mt-5 fs-5 btn-info" type="submit">Invia</button>
        <h3 class="mt-5"></h3>
    </form>
    </div>
    <script type="text/javascript" src="./js/utility.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
